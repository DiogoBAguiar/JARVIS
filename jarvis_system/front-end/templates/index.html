<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.A.R.V.I.S. | Live Interface</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        /* Animações Personalizadas do Visualizer */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .animate-spin-slow { animation: spin-slow 10s linear infinite; }
        .animate-spin-reverse { animation: spin-reverse 15s linear infinite; }
        .animate-pulse-core { animation: pulse-glow 3s ease-in-out infinite; }
        
        .font-mono-tech { font-family: 'Share Tech Mono', monospace; }
        
        /* Efeito de Vidro */
        .glass-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }
    </style>
</head>
<body class="bg-black h-screen w-screen flex flex-col items-center justify-center relative overflow-hidden">

    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-gray-900 via-black to-black opacity-80 pointer-events-none"></div>
    <div class="absolute inset-0 opacity-20 pointer-events-none" 
         style="background-image: linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px); background-size: 40px 40px;">
    </div>

    <div class="absolute top-4 right-4 sm:top-8 sm:right-8 z-50 transition-all duration-300 hover:scale-105">
        <div class="relative w-48 h-36 sm:w-80 sm:h-60 rounded-lg border-2 border-cyan-800 bg-gray-900 overflow-hidden shadow-[0_0_15px_rgba(0,255,255,0.3)]">
            <img src="{{ url_for('video_feed') }}" class="w-full h-full object-cover">
            
            <div class="absolute top-1 left-2 text-[10px] text-cyan-500 font-mono-tech flex items-center gap-2">
                <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span> LIVE FEED
            </div>
            <div class="absolute bottom-1 right-2 text-[10px] text-cyan-500 font-mono-tech" id="cam-fps">
                30 FPS
            </div>
        </div>
        <div class="mt-2 text-right">
            <div class="text-xs text-cyan-600 font-mono-tech">TARGET STATUS</div>
            <div class="text-lg text-cyan-400 font-bold" id="target-name">SCANNING...</div>
        </div>
    </div>

    <div class="z-10 flex flex-col items-center justify-center scale-75 sm:scale-100">
        
        <div class="relative flex items-center justify-center w-96 h-96">
            <div class="absolute inset-0 border-2 border-cyan-500/30 rounded-full animate-spin-slow">
                <div class="absolute top-0 left-1/2 w-3 h-3 -translate-x-1/2 -translate-y-1/2 bg-cyan-400 rounded-full shadow-[0_0_10px_rgba(0,217,255,1)]"></div>
            </div>

            <div class="absolute inset-8 border border-dashed border-cyan-400/40 rounded-full animate-spin-reverse"></div>

            <div id="core-glow" class="absolute w-32 h-32 rounded-full transition-all duration-300 backdrop-blur-sm border-2 border-cyan-500/80 animate-pulse-core"
                 style="background-color: rgba(0, 217, 255, 0.1); box-shadow: 0 0 60px rgba(0, 217, 255, 0.4);">
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-20 h-20 rounded-full border border-white/20 flex items-center justify-center">
                         <div class="w-2 h-2 rounded-full bg-white opacity-80"></div>
                    </div>
                </div>
            </div>
            
            <div class="absolute w-full h-0.5 bg-gradient-to-r from-transparent via-cyan-900/50 to-transparent top-1/2 -translate-y-1/2"></div>
            <div class="absolute h-full w-0.5 bg-gradient-to-b from-transparent via-cyan-900/50 to-transparent left-1/2 -translate-x-1/2"></div>
        </div>

        <div class="mt-12 text-center">
            <div id="status-text" class="text-cyan-400 font-mono tracking-[0.2em] text-lg animate-pulse">
                SYSTEM ONLINE
            </div>
            <div class="text-gray-600 text-xs mt-2 font-mono-tech" id="clock">00:00:00</div>
        </div>
    </div>

    <div class="absolute bottom-8 sm:bottom-12 z-50 flex items-center space-x-6 px-8 py-4 glass-panel rounded-full shadow-lg">
        
        <div class="flex flex-col items-center px-4 border-r border-gray-700">
            <span class="text-[10px] text-gray-400 font-mono-tech">CPU LOAD</span>
            <span class="text-xl text-cyan-400 font-bold" id="cpu-val">0%</span>
        </div>

        <button class="p-4 rounded-full bg-cyan-500/10 border-2 border-cyan-500 text-cyan-400 shadow-[0_0_20px_rgba(6,182,212,0.4)] transition hover:scale-110 hover:bg-cyan-500/20">
            <i data-lucide="mic" class="w-6 h-6"></i>
        </button>

        <div class="flex flex-col items-center px-4 border-l border-gray-700">
            <span class="text-[10px] text-gray-400 font-mono-tech">MEMORY</span>
            <span class="text-xl text-cyan-400 font-bold" id="ram-val">0%</span>
        </div>

    </div>

    <script>
        // Inicializa ícones
        lucide.createIcons();

        function updateTelemetry() {
            fetch('/api/telemetry')
                .then(response => response.json())
                .then(data => {
                    // Atualiza Gráficos
                    document.getElementById('cpu-val').innerText = data.cpu_percent + "%";
                    document.getElementById('ram-val').innerText = data.ram_percent + "%";
                    
                    // Atualiza Alvo (Reconhecimento Facial)
                    const targetName = document.getElementById('target-name');
                    const coreGlow = document.getElementById('core-glow');
                    const statusText = document.getElementById('status-text');

                    targetName.innerText = data.target_name;

                    if (data.target_name !== "NENHUM ALVO" && data.target_name !== "AGUARDANDO...") {
                        if (data.target_name === "DESCONHECIDO") {
                            // Modo Alerta (Vermelho)
                            targetName.classList.replace("text-cyan-400", "text-red-500");
                            statusText.innerText = "UNAUTHORIZED ACCESS";
                            statusText.classList.replace("text-cyan-400", "text-red-500");
                            coreGlow.style.backgroundColor = "rgba(239, 68, 68, 0.2)";
                            coreGlow.style.boxShadow = "0 0 80px rgba(239, 68, 68, 0.6)";
                        } else {
                            // Modo Reconhecido (Azul Intenso)
                            targetName.classList.replace("text-red-500", "text-cyan-400");
                            statusText.innerText = "WELCOME, " + data.target_name;
                            statusText.classList.replace("text-red-500", "text-cyan-400");
                            coreGlow.style.backgroundColor = "rgba(0, 217, 255, 0.3)";
                            coreGlow.style.boxShadow = "0 0 100px rgba(0, 217, 255, 0.8)";
                            coreGlow.style.transform = "scale(1.2)";
                        }
                    } else {
                        // Modo Standby
                        targetName.classList.replace("text-red-500", "text-cyan-400");
                        statusText.innerText = "SYSTEM ONLINE";
                        statusText.classList.replace("text-red-500", "text-cyan-400");
                        coreGlow.style.backgroundColor = "rgba(0, 217, 255, 0.1)";
                        coreGlow.style.boxShadow = "0 0 60px rgba(0, 217, 255, 0.4)";
                        coreGlow.style.transform = "scale(1)";
                    }
                })
                .catch(err => console.error(err));
        }

        // Relógio
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }, 1000);

        // Loop de Telemetria (1s)
        setInterval(updateTelemetry, 1000);
    </script>
</body>
</html>
