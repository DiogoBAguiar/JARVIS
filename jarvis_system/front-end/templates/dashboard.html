<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. | Neural Interface</title>
    <style>
        :root {
            --primary-color: #00f3ff;
            --bg-color: #050a10;
            --panel-bg: rgba(0, 20, 40, 0.85);
            --alert-color: #ff3333;
            --success-color: #33ff33;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Segoe UI', 'Courier New', monospace; /* Fonte mais limpa */
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #0b1a2f 0%, #000000 100%);
        }

        .container {
            display: grid;
            grid-template-columns: 65% 35%; /* Mais espaço para o vídeo */
            grid-template-rows: 65% 35%;
            height: 96vh;
            gap: 15px;
            padding: 15px;
        }

        .panel {
            border: 1px solid var(--primary-color);
            background: var(--panel-bg);
            border-radius: 6px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.15);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            font-size: 14px;
            font-weight: 700;
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
            padding-bottom: 8px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- ÁREA DE VÍDEO (AGORA REAL) --- */
        .vision-panel { grid-row: 1 / 3; padding: 0; overflow: hidden; }
        
        #video-feed-container {
            flex-grow: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* A imagem que recebe o stream do Python */
        #video-stream {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Garante que a imagem não estica */
            display: none; /* Escondido até carregar */
        }
        
        #video-placeholder {
            position: absolute;
            color: #444;
            font-size: 20px;
            animation: pulse 2s infinite;
        }

        .overlay-data {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.6);
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
        }

        /* --- LOGS --- */
        .logs-panel { grid-column: 2; grid-row: 1; }
        
        #log-container {
            flex-grow: 1;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            scroll-behavior: smooth;
        }
        
        /* Scrollbar personalizada */
        #log-container::-webkit-scrollbar { width: 6px; }
        #log-container::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 3px; }
        #log-container::-webkit-scrollbar-track { background: #000; }

        .log-entry { margin-bottom: 5px; padding: 2px 5px; border-left: 3px solid #555; animation: fadeIn 0.3s; }
        .log-info { border-color: var(--primary-color); color: #fff; }
        .log-error { border-color: var(--alert-color); color: #ffadad; background: rgba(255, 0, 0, 0.1); }
        .log-success { border-color: var(--success-color); color: #adffad; }
        .log-matrix { border-color: #ffff00; color: #ffffaa; }

        /* --- TELEMETRIA --- */
        .status-panel { grid-column: 2; grid-row: 2; }
        
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            height: 100%;
        }

        .metric-box {
            border: 1px solid rgba(0, 243, 255, 0.2);
            background: rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }

        .metric-value { font-size: 28px; font-weight: bold; text-shadow: 0 0 10px var(--primary-color); }
        .metric-label { font-size: 11px; opacity: 0.8; letter-spacing: 1px; margin-top: 5px; }

        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

    </style>
</head>
<body>

    <div class="container">
        <div class="panel vision-panel">
            <div id="video-feed-container">
                <div id="video-placeholder">[AGUARDANDO SINAL NEURAL...]</div>
                <img id="video-stream" src="/video_feed" onload="videoLoaded()" onerror="videoError()">
            </div>
            
            <div class="overlay-data">
                <span>GESTO: <strong id="gesture-display" style="color:white">---</strong></span>
                <span>STATUS: <strong id="system-status" style="color:var(--success-color)">ONLINE</strong></span>
            </div>
        </div>

        <div class="panel logs-panel">
            <div class="panel-header">
                Fluxo de Pensamento
                <small id="connection-status" style="color:var(--alert-color)">OFFLINE</small>
            </div>
            <div id="log-container">
                </div>
        </div>

        <div class="panel status-panel">
            <div class="panel-header">Telemetria (Live)</div>
            <div class="status-grid">
                <div class="metric-box">
                    <div class="metric-value" id="hand-x">0.00</div>
                    <div class="metric-label">EIXO X (Mão)</div>
                </div>
                <div class="metric-box">
                    <div class="metric-value" id="hand-y">0.00</div>
                    <div class="metric-label">EIXO Y (Mão)</div>
                </div>
                <div class="metric-box">
                    <div class="metric-value" id="conf-val">0%</div>
                    <div class="metric-label">CONFIANÇA</div>
                </div>
                <div class="metric-box">
                    <div class="metric-value" id="fps-val">0</div>
                    <div class="metric-label">FPS VÍDEO</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. LÓGICA DO VÍDEO ---
        function videoLoaded() {
            document.getElementById('video-placeholder').style.display = 'none';
            document.getElementById('video-stream').style.display = 'block';
        }
        function videoError() {
            document.getElementById('video-placeholder').style.display = 'block';
            document.getElementById('video-stream').style.display = 'none';
            // Tenta reconectar a imagem a cada 3 segundos se cair
            setTimeout(() => {
                document.getElementById('video-stream').src = "/video_feed?" + new Date().getTime();
            }, 3000);
        }

        // --- 2. LÓGICA DO WEBSOCKET (DADOS REAIS) ---
        const logContainer = document.getElementById('log-container');
        const statusText = document.getElementById('connection-status');
        
        // Conecta ao WebSocket do Python (vamos criar a rota /ws no backend)
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws`;
        let socket;

        function connectWS() {
            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                statusText.innerText = "LINKADO";
                statusText.style.color = "var(--success-color)";
                addLog("Conexão Neural Estabelecida.", "success");
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);

                // Se for um LOG
                if (data.type === 'log') {
                    addLog(data.content, data.level);
                }
                
                // Se for TELEMETRIA (Mão/Gestos)
                if (data.type === 'telemetry') {
                    if (data.hand) {
                        document.getElementById('hand-x').innerText = data.hand.x.toFixed(2);
                        document.getElementById('hand-y').innerText = data.hand.y.toFixed(2);
                        document.getElementById('gesture-display').innerText = data.hand.gesture || "---";
                    }
                    if (data.fps) {
                        document.getElementById('fps-val').innerText = data.fps;
                    }
                }
            };

            socket.onclose = () => {
                statusText.innerText = "OFFLINE";
                statusText.style.color = "var(--alert-color)";
                setTimeout(connectWS, 2000); // Tenta reconectar
            };
        }

        function addLog(msg, level='info') {
            const div = document.createElement('div');
            div.className = `log-entry log-${level}`;
            // Adiciona hora
            const time = new Date().toLocaleTimeString().split(' ')[0];
            div.innerHTML = `<span style="opacity:0.5; font-size:10px">[${time}]</span> ${msg}`;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Iniciar
        connectWS();

    </script>
</body>
</html>
